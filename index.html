<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Growth Rates</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-custom-light text-gray-800">

    <div class="container mx-auto p-6 sm:p-8 lg:p-12 max-w-full sm:max-w-4xl bg-white rounded-lg shadow-lg card mt-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-semibold text-center text-gray-900">Country GDP Growth Rate</h1>
            <button id="toggle-dark-mode" class="btn-secondary p-3 sm:p-2 rounded-full focus:outline-none">
                ðŸŒ™
            </button>
        </div>

        <div class="space-y-6">
            <!-- Country Selection -->
            <div>
                <label for="country" class="block text-lg font-semibold text-gray-700 mb-2">Select Country</label>
                <select id="country"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700">
                    <option value="">Choose a country</option>
                </select>
            </div>

            <!-- Start Year -->
            <div>
                <label for="start-year" class="block text-lg font-semibold text-gray-700 mb-2">Start Year</label>
                <select id="start-year"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700"></select>
            </div>

            <!-- End Year -->
            <div>
                <label for="end-year" class="block text-lg font-semibold text-gray-700 mb-2">End Year</label>
                <select id="end-year"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700"></select>
            </div>

            <!-- Get Data Button -->
            <button onclick="getGDPData()" class="btn-primary w-full sm:w-auto p-3 sm:p-4 rounded-lg hover:bg-blue-700">Get GDP Data</button>

            <!-- GDP Data Table -->
            <div id="gdp-data" class="mt-8 space-y-4"></div>

            <!-- GDP Chart -->
            <div id="chart-container" class="mt-8">
                <canvas id="gdp-chart" width="400" height="200"></canvas>
            </div>
        </div>

        <footer class="bg-custom-light py-4 mt-8 text-center rounded-lg">
            <p>Made by <a href="https://www.x.com/ruhzi57" target="_blank" class="font-semibold hover:underline text-black">ruhzi</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
