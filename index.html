<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP Growth Rates</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-custom-light text-gray-800">
    <nav class="bg-white shadow-lg dark:bg-gray-800">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold">
                    <a href="index.html" class="text-gray-800 dark:text-white hover:text-gray-600">
                        GDP Analysis
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-800 dark:text-white hover:text-gray-600">Home</a>
                    <a href="political-eras.html" class="text-gray-800 dark:text-white hover:text-gray-600">Political Eras</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6 sm:p-8 lg:p-12 max-w-full sm:max-w-4xl bg-white rounded-lg shadow-lg card mt-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-semibold text-center text-gray-900">Country GDP Growth Rate Comparison</h1>
            <button id="toggle-dark-mode" class="btn-secondary p-3 sm:p-2 rounded-full focus:outline-none">
                ðŸŒ™
            </button>
        </div>

        <div class="space-y-6">
            <!-- Country Selection -->
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-2">Select Countries to Compare</label>
                <div id="country-container" class="space-y-4">
                    <div class="country-select-group flex gap-4 items-center">
                        <select class="country-select w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700">
                            <option value="">Choose a country</option>
                        </select>
                        <button class="remove-country btn-secondary p-2 rounded-lg" style="display: none;">âœ•</button>
                    </div>
                </div>
                <button id="add-country" class="mt-2 btn-secondary p-2 rounded-lg">+ Add Country</button>
            </div>

            <!-- Year Selection (remains same) -->
            <div>
                <label for="start-year" class="block text-lg font-semibold text-gray-700 mb-2">Start Year</label>
                <select id="start-year" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700"></select>
            </div>

            <div>
                <label for="end-year" class="block text-lg font-semibold text-gray-700 mb-2">End Year</label>
                <select id="end-year" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-700"></select>
            </div>

            <!-- Get Data Button -->
            <button onclick="getGDPData()" class="btn-primary w-full sm:w-auto p-3 sm:p-4 rounded-lg hover:bg-blue-700">Compare GDP Data</button>

            <!-- GDP Data Table -->
            <div id="gdp-data" class="mt-8 space-y-4"></div>

            <!-- GDP Chart -->
            <div id="chart-container" class="mt-8">
                <canvas id="gdp-chart" width="400" height="200"></canvas>
            </div>
        </div>

        <footer class="bg-custom-light py-4 mt-8 text-center rounded-lg">
            <p>Made by <a href="https://www.x.com/ruhzi57" target="_blank" class="font-semibold hover:underline text-black">ruhzi</a></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
